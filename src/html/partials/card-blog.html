<article class="card card-blog @@if (cardWide) {col-span-md-2}">
    <a href="@@link" class="hover-opacity">
        <img class="card-img" src="@@imgThumbURL" alt="...">
    </a>
    <div class="card-body px-0">
        <div class="blog-meta fs-14 fs-lg-18 mb-2 mb-lg-3">
            <span>@@date</span>
        </div>
        <p class="card-title h4 ff-title fw-400 text-uppercase mb-0">
            <a href="@@link">@@title</a>
        </p>
    </div>
</article>
